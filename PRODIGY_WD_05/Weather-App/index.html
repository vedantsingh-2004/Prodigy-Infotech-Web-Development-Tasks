<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="https://i.pinimg.com/736x/b6/12/41/b61241b089a9a5ad6c721e4651f84402.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div class="search-container">
      <input type="text" class="input" placeholder="Enter city name" spellcheck="false">
      <button class="button">
        <img src="images/search.png" alt="">
      </button>
    </div>
    <h3 class="error">
      oops! seems like you've entered a wrong city :/
    </h3>
    <div class="weather">
      <img src="" class="weather-icon">
      <h1 class="temperature">
        <!-- 22&deg;C -->
      </h1>
      <h2 class="city">
        <!-- New Delhi -->
      </h2>
      <div class="details-container">
        <div class="details">
            <img src="images/humidity.png" alt="">
            <div>
              <p class="humidity">
                <!-- 50% -->
              </p>
              <p class="humidity">
                Humidity
              </p>
            </div>
          </div>
          <div class="details">
            <img src="images/wind.png" alt="">
            <div>
              <p class="wind">
                <!-- 15 km/h -->
              </p>
              <p class="wind">
                Wind Speed
              </p>
            </div>
          </div>
        </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
